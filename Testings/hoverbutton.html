<!-- JOIN US BUTTON (Styled Version) -->
<style>
  .joinus-floating-container {
    position: fixed;
    right: 40px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 9999;
  }

  .joinus-main-btn {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 12px 20px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s ease;
  }

  .joinus-main-btn:hover {
    background-color: #333;
  }

  .joinus-extra-buttons {
    display: none;
    flex-direction: column;
    align-items: flex-end;
  }

  .joinus-extra-btn {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin-top: 8px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }

  .joinus-extra-btn:hover {
    background-color: #333;
  }
</style>

<!-- JOIN US BUTTON (Fixed version) -->
<div class="joinus-floating-container" style="bottom: 220px;">
  <button class="joinus-main-btn" onclick="toggleJoinUsButtons()">
    <i>‚ù§</i> <span>JOIN US</span>
  </button>

  <div class="joinus-extra-buttons" id="joinusExtraButtons">
    <button class="joinus-extra-btn">INTERN</button>
    <button class="joinus-extra-btn">EMPLOYEE</button>
  </div>
</div>

<script>
  function toggleJoinUsButtons() {
    const buttons = document.getElementById("joinusExtraButtons");
    buttons.style.display = (buttons.style.display === "flex") ? "none" : "flex";
  }
</script>
