<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Multi-Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.4);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      width: 600px;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }

    .section {
      border-bottom: 1px solid #ddd;
    }

    .section-header {
      background: linear-gradient(to right, #0f2027, #203a43);
      color: white;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header.disabled {
      background: #f5f5f5;
      color: #aaa;
      cursor: not-allowed;
    }

    .section-content {
      display: none;
      padding: 20px;
    }

    .section-content input,
    .section-content select,
    .section-content textarea {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .two-cols {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #0f2027;
      color: white;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      float: right;
    }

    .checkmark {
      font-size: 20px;
      color: darkblue;
    }

    .payment {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .payment img {
      width: 150px;
      height: 150px;
    }

    .payment-info {
      flex: 1;
    }

    .payment-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="popup">
  <!-- Section 1 -->
  <div class="section" id="section1">
    <div class="section-header" onclick="toggleSection(1)">
      <span>1 User Profile</span>
      <span class="checkmark" id="check1" style="display:none;">‚úîÔ∏è</span>
    </div>
    <div class="section-content">
      <div class="two-cols">
        <input type="text" placeholder="Name" id="name" />
        <input type="text" placeholder="Mobile Number" id="mobile" />
      </div>
      <input type="text" placeholder="Email (Optional)" id="email" />
      <button onclick="completeSection(1)">Submit</button>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section" id="section2">
    <div class="section-header disabled" onclick="toggleSection(2)">
      <span>2 Address</span>
      <span class="checkmark" id="check2" style="display:none;">‚úîÔ∏è</span>
    </div>
    <div class="section-content">
      <textarea placeholder="House/Flat No. & Street"></textarea>
      <div class="two-cols">
        <input type="text" placeholder="City / Town" />
        <input type="text" placeholder="Pincode / Postal Code" />
      </div>
      <div class="two-cols">
        <input type="text" placeholder="District" />
        <select>
          <option>--Select State--</option>
          <option>State 1</option>
          <option>State 2</option>
        </select>
      </div>
      <input type="text" placeholder="Landmark (Optional)" />
      <button onclick="completeSection(2)">Submit</button>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="section" id="section3">
    <div class="section-header disabled" onclick="toggleSection(3)">
      <span>3 Payment Details</span>
    </div>
    <div class="section-content">
      <div class="payment">
        <img src="https://via.placeholder.com/150" alt="QR Code" />
        <div class="payment-info">
          <p><strong>Contact for Help</strong><br>
            üìû +91 123456678<br>
            üìß info@elarchitek@gmail.com</p>
          <p>
            Please ensure the receiver name is correct before proceeding. Once you complete the payment, click "Yes" to move forward.
          </p>
          <div class="payment-buttons">
            <button>Yes</button>
            <button>No</button>
          </div>
        </div>
      </div>
      <p><strong>Receiver Name :</strong> Elarchitek</p>
    </div>
  </div>
</div>

<script>
  function toggleSection(index) {
    const header = document.querySelector(`#section${index} .section-header`);
    if (header.classList.contains('disabled')) return;
    const content = document.querySelector(`#section${index} .section-content`);
    const isVisible = content.style.display === 'block';
    document.querySelectorAll('.section-content').forEach(sc => sc.style.display = 'none');
    if (!isVisible) content.style.display = 'block';
  }

  function completeSection(index) {
    document.querySelector(`#section${index} .section-content`).style.display = 'none';
    document.querySelector(`#section${index} .section-header`).classList.add('disabled');
    document.getElementById(`check${index}`).style.display = 'inline';

    const next = document.querySelector(`#section${index + 1}`);
    if (next) {
      next.querySelector('.section-header').classList.remove('disabled');
      next.querySelector('.section-content').style.display = 'block';
    }
  }
</script>
</body>
</html>
