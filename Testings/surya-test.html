<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us Button Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .joinus-floating-container {
      position: fixed;
      right: 40px;
      bottom: 220px;
      z-index: 9999;
    }

    .joinus-main-btn {
      background-color: #00214b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
      width: 48px;
    }

    .joinus-main-btn:hover {
      width: 140px;
    }

    .joinus-main-btn span {
      opacity: 0;
      max-width: 0;
      transition: opacity 0.3s ease, max-width 0.3s ease;
      display: inline-block;
    }

    .joinus-main-btn:hover span {
      opacity: 1;
      max-width: 100px;
    }

    .joinus-extra-buttons {
      position: absolute;
      top: 100%;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 10px;
      display: none;
    }

    .joinus-extra-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin-top: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .joinus-extra-btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <!-- JOIN US Floating Button -->
  <div class="joinus-floating-container">
    <button class="joinus-main-btn" onclick="toggleJoinUsButtons()">
      <i>‚ù§</i> <span>JOIN US</span>
    </button>

    <div class="joinus-extra-buttons" id="joinusExtraButtons">
      <button class="joinus-extra-btn">INTERN</button>
      <button class="joinus-extra-btn">EMPLOYEE</button>
    </div>
  </div>

  <script>
    function toggleJoinUsButtons() {
      const buttons = document.getElementById("joinusExtraButtons");
      buttons.style.display = (buttons.style.display === "flex") ? "none" : "flex";
    }
  </script>

</body>

</html>
