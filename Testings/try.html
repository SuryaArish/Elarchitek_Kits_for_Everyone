<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .form-container {
      max-width: 1200px;
      background: #fff;
      margin: 20px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.30);
    }

    .form-title {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 50px;
    }

    .form-group label {
      width: 180px;
      font-weight: bold;
      font-size: 22px;
      margin-right: 20px;
      font-style: italic;
    }

    .input-field {
      display: flex;
      flex-wrap: nowrap;
      gap: 15px;
      flex: 1;
    }

    .input-field input[type="text"],
    .input-field input[type="email"],
    .input-field input[type="number"],
    .input-field input[type="date"],
    .input-field select,
    .input-field textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #f9fcfd;
      font-size: 18px;
      font-style: italic;
      color: black;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.28);
      outline: none;
    }

    .input-field textarea {
      resize: vertical;
      height: 80px;
    }

    .dob-fields input {
      width: 100px;
      text-align: center;
    }

    .gender-options {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .gender-options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="radio"] {
      accent-color: black;
      width: 18px;
      height: 18px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        margin-bottom: 10px;
      }

      .input-field {
        flex-direction: column;
      }

      .dob-fields {
        flex-direction: row;
      }
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-style: italic;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    
    .reset {
      background-color: #68b7d8;
      color: rgb(5, 5, 5);
    }
    
    .submit {
      background-color: #000;
      color: white;
    }
    
    .reset:hover {
      background-color: #5aa6c5;
    }
    
    .submit:hover {
      background-color: #222;
    }
    
    .job-banner {
      /* light blue background */
      text-align: center;
      padding: 40px 20px 20px;
      border-bottom: 5px solid #fff;
    }
    
    .job-title {
      padding: 40px 20px 40px;
      background: linear-gradient(to right, #b3e5fc, #e1f5fe); 
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
      color: #000;
    }
    
    .job-description {
      font-size: 20px;
      font-style: italic;
      font-weight: 600;
      color: #000;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    
  </style>
</head>
<body>
  
  <div class="job-banner">
    <h1 class="job-title">Sales Executive</h1>
    <p class="job-description">
      <strong>Join Elarchitek as an Electronics Design Intern and dive into the world of innovative hardware development.</strong><br>
      You'll work on real-time projects, <strong>designing and testing electronic circuits that power our cutting-edge solutions in automation and robotics.</strong>
    </p>
  </div>
  

<div class="form-container">
  <h2 class="form-title">Employee Form</h2>

  <form>

    <div class="form-group">
      <label>Full Name</label>
      <div class="input-field">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </div>
    </div>

    <div class="form-group">
      <label>Date Of Birth</label>
      <div class="input-field dob-fields">
        <input type="text" placeholder="Day">
        <input type="text" placeholder="Month">
        <input type="text" placeholder="Year">
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="input-field gender-options">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Transgender</label>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-field">
        <input type="email" placeholder="Enter your email">
      </div>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <div class="input-field">
        <input type="number" placeholder="Enter your phone number">
      </div>
    </div>

    <div class="form-group">
      <label>Location / City</label>
      <div class="input-field">
        <input type="text" placeholder="Enter your city">
      </div>
    </div>

    <div class="form-group">
      <label>Position Applying For</label>
      <div class="input-field">
        <select>
          <option>Select Position</option>
          <option>Designer</option>
          <option>Engineer</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Why do you want to work at Elarchitek?</label>
      <div class="input-field">
        <textarea></textarea>
      </div>
    </div>

    <div class="form-group">
      <label>Education Level</label>
      <div class="input-field">
        <input type="text" placeholder="Enter education level">
      </div>
    </div>

    <div class="form-group">
      <label>Institution Name</label>
      <div class="input-field">
        <input type="text" placeholder="Enter institution name">
      </div>
    </div>

    <div class="form-group">
      <label>Year of Study</label>
      <div class="input-field">
        <input type="text" placeholder="Enter year of study">
      </div>
    </div>

    <div class="form-group">
      <label>Relevant Skills</label>
      <div class="input-field">
        <textarea></textarea>
      </div>
    </div>

    <div class="form-group">
      <label>Upload Resume</label>
      <div class="input-field">
        <input type="file">
      </div>
    </div>

    <div class="form-group">
      <label>Available Start Date</label>
      <div class="input-field">
        <input type="date">
      </div>
    </div>
 
    <div class="form-actions">
      <button type="reset" class="btn reset ">Reset Form</button>
      <button type="submit" class="btn submit">Submit</button>
    </div>
    
    
  </form>
</div>

</body>
</html>
